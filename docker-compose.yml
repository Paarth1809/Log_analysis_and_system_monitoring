version: '3.8'
services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/vulnerability_logs
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - mongo
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
      - ./datasets:/app/datasets

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: npm run dev -- --host

volumes:
  mongo_data:
