<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/api.js"></script>
</head>

<body class="p-4">

    <h2>ðŸš¨ Alerts</h2>

    <div class="container-box">
        <table class="table">
            <thead>
                <tr>
                    <th>Host</th>
                    <th>CVE</th>
                    <th>Severity</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="alertTable"></tbody>
        </table>
    </div>

    <script>
        async function loadAlerts() {
            const data = await apiGet("/alerts?limit=50");

            const rows = data.items.map(a => `
        <tr>
            <td>${a.host}</td>
            <td>${a.cve_id}</td>
            <td>${a.severity}</td>
            <td>${new Date(a.alert_generated_at).toLocaleString()}</td>
        </tr>
    `).join("");

            document.getElementById("alertTable").innerHTML = rows;
        }

        loadAlerts();
    </script>

</body>

</html>
